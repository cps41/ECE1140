# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
          
- name: Google Java Format
  # You may pin to the exact commit or the version.
  # uses: axel-op/googlejavaformat-action@8031d39244c98b85c09d8fb3129b108d6b05e2bc
  uses: axel-op/googlejavaformat-action@v3.3.2
  with:
    # Arguments for the Google Java Format executable
    args: # optional, default is --replace
    # Pattern to match files to be formatted
    files: # optional, default is **/*.java
    # Set to true to not commit the changes
    skipCommit: # optional, default is false
    # Version of Google Java Format to use
    version: # optional
    # Recommended on MacOS machines
    githubToken: # optional
